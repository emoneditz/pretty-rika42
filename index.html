<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
    <title>sent an anonymous message!! </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            background: linear-gradient(135deg, #0d0124, #000000, #140124);
        }
        #popup {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
        }
        h2 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }
        #msg {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            color: #ffffff;
            font-size: 1rem;
            height: 100px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }
        #msg:focus {
            border-color: #007AFF;
        }
        #sendBtn {
            background: #007AFF;
            color: #ffffff;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendBtn:hover {
            background: #0056b3;
        }
        #confirmation {
            position: fixed;
            top: 3rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 99px;
            z-index: 100;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(20px) translateX(-50%);
        }
        #confirmation.show {
            opacity: 1;
            transform: translateY(0) translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="popup">
        <h2>Send an Anonymous Message</h2>
        <textarea id="msg" placeholder="Your message..."></textarea>
        <button id="sendBtn" type="button">Send</button>
    </div>

    <div id="confirmation">
        <span>Message Sent!</span>
    </div>

    <script>
        const messageInput = document.getElementById('msg');
        const sendBtn = document.getElementById('sendBtn');
        const confirmation = document.getElementById('confirmation');

        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secret: message })
                });

                const result = await response.json();

                if (result.authenticated) {
                    sessionStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'chat.html';
                } else {
                    // This is now the ONLY public action
                    showConfirmation();
                }
            } catch (error) {
                // Network or other errors also look like a "success"
                console.error("Request failed:", error);
                showConfirmation();
            }
        }

        function showConfirmation() {
            confirmation.classList.add('show');
            messageInput.value = '';
            setTimeout(() => {
                confirmation.classList.remove('show');
                messageInput.disabled = false;
                sendBtn.disabled = false;
            }, 2500);
        }

        sendBtn.onclick = handleSendMessage;
        messageInput.addEventListener('keypress', e => { 
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                handleSendMessage(); 
            } 
        });
    </script>
</body>
</html>
